<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Verification Test (Suggestions API)</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        input {
            padding: 0.5rem;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 0.5rem 1rem;
            cursor: pointer;
            background: #0070f3;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:disabled {
            background: #ccc;
        }

        #results {
            margin-top: 1rem;
            border: 1px solid #ddd;
            padding: 1rem;
            min-height: 50px;
            background: #f9f9f9;
        }

        .suggestion {
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .suggestion:hover {
            background: #eee;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .badge {
            display: inline-block;
            padding: 2px 5px;
            font-size: 0.8em;
            background: #eee;
            border-radius: 3px;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <h1>Address Verification Test</h1>
    <p>API Endpoint: <code>https://7a8in913p9.execute-api.us-east-1.amazonaws.com/</code></p>

    <div class="input-group">
        <label for="addressInput">Enter Address Fragment:</label>
        <input type="text" id="addressInput" placeholder="e.g. 1600 Amphitheatre" oninput="handleInput()">
    </div>

    <div id="status">initializing...</div>
    <div id="results"></div>

    <script>
        const API_URL = "https://7a8in913p9.execute-api.us-east-1.amazonaws.com/";
        let debounceTimer;
        let userLocation = null;

        // Auto-detect location on load
        window.onload = function () {
            if (navigator.geolocation) {
                document.getElementById('status').innerText = 'Detecting location...';
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = [position.coords.longitude, position.coords.latitude];
                        document.getElementById('status').innerText = 'Location detected. API will optimize for your area.';
                        console.log("Location:", userLocation);
                    },
                    (error) => {
                        document.getElementById('status').innerText = 'Location access denied or failed. Using global search.';
                        console.log("Geo error:", error);
                    }
                );
            } else {
                document.getElementById('status').innerText = 'Geolocation not supported.';
            }
        };

        function handleInput() {
            const query = document.getElementById('addressInput').value;
            clearTimeout(debounceTimer);
            if (query.length < 3) {
                document.getElementById('results').innerHTML = '';
                return;
            }

            document.getElementById('status').innerText = 'Typing...';
            debounceTimer = setTimeout(() => fetchSuggestions(query), 200); // Fast debounce
        }

        async function fetchSuggestions(query) {
            document.getElementById('status').innerText = 'Fetching...';
            try {
                const payload = { action: 'autocomplete', query: query };
                if (userLocation) {
                    payload.biasPosition = userLocation;
                }

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                document.getElementById('status').innerText = 'Done.';

                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';

                if (data.suggestions && data.suggestions.length > 0) {
                    data.suggestions.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'suggestion';
                        div.innerHTML = `<span>${item.label}</span>`;
                        div.onclick = () => verifySpecific(item);
                        resultsDiv.appendChild(div);
                    });
                } else {
                    resultsDiv.innerHTML = '<div>No suggestions found.</div>';
                    // Show raw debug
                    const debug = document.createElement('pre');
                    debug.innerText = JSON.stringify(data, null, 2);
                    resultsDiv.appendChild(debug);
                }

            } catch (error) {
                document.getElementById('status').innerText = 'Error';
                document.getElementById('results').innerText = 'Error: ' + error.message;
            }
        }

        async function verifySpecific(item) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<h3>Fetching Details for: ${item.label}...</h3>`;

            try {
                // Now we send place_id if available
                const payload = { action: 'verify' };

                if (item.value) { // This is the PlaceId from suggestions
                    payload.place_id = item.value;
                } else if (item.data) {
                    // Fallback to legacy components if present (unlikely with new API)
                    payload.street = item.data.street;
                    payload.city = item.data.city;
                    payload.state = item.data.state;
                    payload.zip = item.data.zip;
                }

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();

                let html = `<h3>Verification Result:</h3>`;
                if (data.isValid) {
                    html += `<p style="color:green"><strong>✅ Validated</strong>: ${data.message}</p>`;
                } else {
                    html += `<p style="color:red"><strong>❌ Validation Failed</strong>: ${data.message}</p>`;
                }

                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                resultsDiv.innerHTML = html;
            } catch (e) {
                resultsDiv.innerHTML += `<p>Error verifying: ${e}</p>`;
            }
        }
    </script>
</body>

</html>
